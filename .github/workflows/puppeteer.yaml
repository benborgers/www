name: Puppeteer

on:
  schedule:
    # In UTC
    # - cron: "0 6,8 * * *" # Tontine: 1am, 3am
    - cron: "*/15 13-23,0-2 * * *" # Meal Swipes: every 15 mins 8am - 9pm

jobs:
  puppeteer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"
      # `npm install` would install all the packages, but we donâ€™t need
      # them all and that takes longer (it seems to be the longest step).
      - run: npm install
      - run: node scripts/puppeteer
        env:
          TONTINE_PASSWORD: ${{ secrets.TONTINE_PASSWORD }}
          JUMBOCASH_PASSWORD: ${{ secrets.JUMBOCASH_PASSWORD }}
