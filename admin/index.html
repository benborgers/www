<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netlify CMS</title>
        <meta name="robots" content="noindex" />
    </head>
    <body>
        <script src="https://unpkg.com/netlify-cms@latest/dist/netlify-cms.js"></script>
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        <script>
            setTimeout(() => {
                if(
                    localStorage['netlify-cms-user'] &&
                    !localStorage.blockFathomTracking &&
                    window.fathom
                ) {
                    window.fathom.blockTrackingForMe()
                }
            }, 1000)
        </script>
        <script src="https://borg-central.netlify.app/clippy/v1.js" data-property="www" defer></script>
    </body>
</html>
