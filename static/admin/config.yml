backend:
  name: git-gateway
media_folder: static/assets
public_folder: assets
site_url: https://benborgers.com
collections:
  - label: Pages
    label_singular: page
    name: pages
    editor:
      preview: false
    files: 
      - label: Projects
        name: projects
        file: src/cms/projects.json
        fields:
          - label: Projects
            name: projects
            widget: list
            fields:
              - label: Text
                name: text
                widget: markdown
      - label: Clients
        name: clients
        file: src/cms/clients.json
        fields:
          - label: projects
            name: projects
            widget: list
            fields: 
              - label: Text
                name: text
                widget: markdown
  - label: Reference
    label_singular: Reference
    name: reference
    folder: src/cms/reference
    create: true
    editor:
      preview: false
    format: json
    preview_path: "reference/{{slug}}"
    fields:
      - label: Title
        name: title
        widget: string
      - label: SEO Description
        name: seo_description
        widget: text
      - label: Last Updated
        name: last_updated
        widget: datetime
        timeFormat: false 
      - label: Published
        name: published
        widget: select
        options: 
          - label: No
            value: "no"
          - label: Yes
            value: "yes"
        default: false
      - label: Body
        name: body
        widget: markdown